{% extends '../_base.html' %}

{% block body %}
<h1>Create Article</h1>
<form action="" method="post">
    {% csrf_token %}
    
    {{ form.non_field_errors }}

    <div>
        {{ form.title.errors }}
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <div>
        {{ form.body.errors }}
        {{ form.body.label_tag }}
        {{ form.body }}
    </div>
    <button type="submit">Create</button>
</form>
{% endblock body %}
