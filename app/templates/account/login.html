{% extends '../_base.html' %}

{% block body %}
<h1>Login</h1>
<form action="" method="post">
    {% csrf_token %}
    
    {{ form.non_field_errors }}

    <div>
        {{ form.email.errors }}
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div>
        {{ form.password.errors }}
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>
{% endblock body %}
